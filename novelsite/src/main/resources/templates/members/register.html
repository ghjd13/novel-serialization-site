<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">회원가입</div>
                <div class="card-body">
                    <form th:action="@{/members/register}" th:object="${memberRegisterForm}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label" for="loginId">아이디</label>
                                <input class="form-control" type="text" th:field="*{loginId}" id="loginId">
                                <div class="text-danger" th:errors="*{loginId}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="name">이름</label>
                                <input class="form-control" type="text" th:field="*{name}" id="name">
                                <div class="text-danger" th:errors="*{name}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="password">비밀번호</label>
                                <input class="form-control" type="password" th:field="*{password}" id="password">
                                <div class="text-danger" th:errors="*{password}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="city">도시</label>
                                <input class="form-control" type="text" th:field="*{city}" id="city">
                                <div class="text-danger" th:errors="*{city}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="street">상세 주소</label>
                                <input class="form-control" type="text" th:field="*{street}" id="street">
                                <div class="text-danger" th:errors="*{street}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="zipcode">우편번호</label>
                                <input class="form-control" type="text" th:field="*{zipcode}" id="zipcode">
                                <div class="text-danger" th:errors="*{zipcode}"></div>
                            </div>
                        </div>
                        <div class="mt-4 d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" th:href="@{/}">취소</a>
                            <button class="btn btn-primary" type="submit">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
