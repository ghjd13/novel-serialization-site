<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${episode.title}">회차 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* white-space: pre-line; : 줄바꿈(엔터)을 인식하게 함 */
        .episode-content {
            white-space: pre-line;
            font-size: 1.1rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">

            <!-- 소설 제목 (이전 페이지로 가기) -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/novels/{id}(id=${episode.novel.id})}" th:text="${episode.novel.title}">소설 제목</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">회차 보기</li>
                </ol>
            </nav>

            <!-- 회차 제목 -->
            <h1 class="mb-3" th:text="${episode.title}">회차 제목</h1>
            <p class="text-muted border-bottom pb-3 mb-4" th:text="'등록일: ' + ${#temporals.format(episode.createdAt, 'yyyy-MM-dd HH:mm')}">등록일</p>

            <!-- 회차 내용 -->
            <div class="episode-content mb-4">
                <p th:text="${episode.content}">소설 내용이 여기에 표시됩니다...</p>
            </div>

            <hr>
            <a class="btn btn-outline-secondary mt-3" th:href="@{/novels/{id}(id=${episode.novel.id})}">목록으로</a>

        </div>
    </div>
</div>
</body>
</html>
