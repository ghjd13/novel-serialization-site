<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 회차 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">새 회차 등록</h1>
    <h3 class="text-muted mb-4" th:text="${novelTitle}">소설 제목</h3>

    <form th:action="@{/novels/{id}/episodes/new(id=${novelId})}" th:object="${episodeCreateForm}" method="post">
        <div class="mb-3">
            <label class="form-label" for="title">회차 제목</label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
            <div class="text-danger" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">내용</label>
            <textarea class="form-control" rows="20" th:field="*{content}" id="content"></textarea>
            <div class="text-danger" th:errors="*{content}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <!-- 소설 상세 페이지로 돌아가기 -->
            <a class="btn btn-outline-secondary" th:href="@{/novels/{id}(id=${novelId})}">취소</a>
            <button class="btn btn-primary" type="submit">등록</button>
        </div>
    </form>
</div>
</body>
</html>
