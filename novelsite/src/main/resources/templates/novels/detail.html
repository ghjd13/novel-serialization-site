<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${novel.title} + ' - 소설 상세'">소설 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- 표지 이미지 -->
        <div class="col-md-4">
            <img th:if="${novel.coverImagePath != null}" th:src="${novel.coverImagePath}" alt="표지" class="img-fluid rounded shadow-sm">
            <div th:if="${novel.coverImagePath == null}" class="d-flex align-items-center justify-content-center bg-light rounded shadow-sm" style="min-height: 400px;">
                <span class="text-muted">이미지 없음</span>
            </div>
        </div>
        <!-- 소설 정보 -->
        <div class="col-md-8">
            <h1 th:text="${novel.title}">소설 제목</h1>
            <p class="lead text-muted" th:text="${novel.author} + ' (작가: ' + ${novel.createdBy.name} + ')'">작가명</p>
            <p class="text-muted" th:text="'등록일: ' + ${#temporals.format(novel.createdAt, 'yyyy-MM-dd')}">등록일</p>

            <hr>

            <h4>소개</h4>
            <!-- Thymeleaf의 nl2br을 위해 th:utext와 T(String) 유틸리티 사용 -->
            <p th:utext="${T(org.springframework.web.util.HtmlUtils).htmlEscape(novel.description).replace('&#10;', '<br>')}">소설 소개글</p>

            <hr>

            <!-- TODO: 4주차 다음 단계 - 수정/삭제 버튼 -->
            <!--
            <div sec:authorize="isAuthenticated()">
                <div th:if="${#authentication.name == novel.createdBy.loginId}" class="d-flex gap-2">
                    <a href="#" class="btn btn-secondary">수정</a>
                    <form action="#" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
            -->

            <a class="btn btn-outline-secondary" th:href="@{/novels}">목록으로</a>
        </div>
    </div>

    <!-- TODO: 8주차 - 회차 목록 -->
    <div class="mt-5">
        <h2>회차 목록</h2>
        <p class="text-muted">아직 등록된 회차가 없습니다.</p>
    </div>
</div>
</body>
</html>
