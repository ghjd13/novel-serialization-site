<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>소설 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">소설 등록</h1>
    <form th:action="@{/novels/new}" th:object="${novelCreateForm}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label" for="title">제목</label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
            <div class="text-danger" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="author">작가</label>
            <input class="form-control" type="text" th:field="*{author}" id="author">
            <div class="text-danger" th:errors="*{author}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">소개</label>
            <textarea class="form-control" rows="5" th:field="*{description}" id="description"></textarea>
            <div class="text-danger" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="coverImage">표지 이미지</label>
            <input class="form-control" type="file" th:field="*{coverImage}" id="coverImage" accept="image/*">
        </div>
        <div class="d-flex justify-content-between">
            <a class="btn btn-outline-secondary" th:href="@{/novels}">목록으로</a>
            <button class="btn btn-primary" type="submit">등록</button>
        </div>
    </form>
</div>
</body>
</html>
