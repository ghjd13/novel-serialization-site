<!-- 6. 수정 폼을 위한 HTML 파일을 새로 만듭니다. (create.html과 거의 동일) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>소설 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">소설 수정</h1>
    <!-- novelId를 action URL에 포함시킵니다. -->
    <form th:action="@{/novels/{id}/edit(id=${novelId})}" th:object="${novelUpdateForm}" method="post">
        <div class="mb-3">
            <label class="form-label" for="title">제목</label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
            <div class="text-danger" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="author">작가</label>
            <input class="form-control" type="text" th:field="*{author}" id="author">
            <div class="text-danger" th:errors="*{author}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">소개</label>
            <textarea class="form-control" rows="5" th:field="*{description}" id="description"></textarea>
            <div class="text-danger" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">표지 이미지</label>
            <p class="form-text">(이미지 수정은 5주차 S3 연동 시 구현됩니다.)</p>
        </div>
        <div class="d-flex justify-content-between">
            <!-- 상세 페이지로 돌아가기 -->
            <a class="btn btn-outline-secondary" th:href="@{/novels/{id}(id=${novelId})}">취소</a>
            <button class="btn btn-primary" type="submit">수정 완료</button>
        </div>
    </form>
</div>
</body>
</html>
